<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admissions | CloudSkillz Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f4f7fb;color:#333}

.hero{
background:linear-gradient(rgba(10,25,47,.9),rgba(10,25,47,.9)),
url("https://images.unsplash.com/photo-1523580846011-d3a5bc25702b");
background-size:cover;background-position:center;
padding:90px 20px;color:#fff;text-align:center}

.hero h1{font-size:3rem}
.hero p{max-width:800px;margin:auto;margin-top:10px}

section{max-width:900px;margin:auto;padding:70px 20px}

.form-box{
background:#fff;padding:50px;border-radius:25px;
box-shadow:0 20px 40px rgba(0,0,0,.1)}

.form-box h2{text-align:center;margin-bottom:30px}

form{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px}

form input, form select, form textarea{
padding:14px 16px;
border-radius:12px;
border:1px solid #ccc;
font-size:15px;
width:100%}

form textarea{grid-column:1/3;resize:none}

form button{
grid-column:1/3;
padding:16px;
border:none;
border-radius:30px;
background:linear-gradient(135deg,#0d6efd,#6610f2);
color:#fff;font-size:17px;
font-weight:600;
cursor:pointer}

.note{
margin-top:20px;
font-size:14px;
color:#666;
text-align:center}

footer{
background:#0d0d0d;
color:#aaa;
text-align:center;
padding:25px;
font-size:14px;
margin-top:80px}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<h1>Admissions Open</h1>
<p>Apply now and start your learning journey with CloudSkillz Academy</p>
</div>

<!-- FORM SECTION -->
<section>
<div class="form-box">
<h2>Student Admission Form</h2>

<form action="https://script.google.com/macros/s/AKfycbx3grl9rka-DhaqTQ4FO3PTdpxpFZxbGZ4gc8i2JChwdZEs3LLxHSd-HJl13q0hlWiW/exec" method="POST">

<input type="text" name="name" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email Address" required>

<input type="tel" name="phone" placeholder="Phone Number" required>
<input type="text" name="city" placeholder="City" required>

<select name="course" required>
<option value="">Select Course</option>
<option>General Computer</option>
<option>English Speaking</option>
<option>Graphic Designing</option>
<option>Web Development</option>
<option>CompTIA Network+</option>
<option>CompTIA Server+</option>
<option>Microsoft Azure Administration</option>
<option>Microsoft Office</option>
<option>Canva</option>
<option>Cisco CCNA</option>
</select>

<select name="education" required>
<option value="">Education Level</option>
<option>School</option>
<option>College</option>
<option>University</option>
<option>Other</option>
</select>

<textarea name="message" rows="4" placeholder="Why do you want to join this course?"></textarea>

<button type="submit">Submit Admission Request</button>

</form>

<p class="note">
Our team will contact you after reviewing your admission request.
</p>

</div>
</section>

<footer>
Â© 2025 CloudSkillz Academy | Admissions Department
</footer>

</body>
</html>
